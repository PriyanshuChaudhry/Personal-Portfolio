<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Search my projects...">
                <button>Search</button>
            </div>
            <div class="content">
                <section id="about">
                    <h2>About Me</h2>
                    <p>Short bio about yourself.</p>
                </section>
                <section id="projects">
                    <h2>Projects</h2>
                    <p>List of your projects with descriptions and links.</p>
                </section>
                <section id="contact">
                    <h2>Contact</h2>
                    <p>Your contact information.</p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
